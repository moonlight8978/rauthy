services:
  mailcrab:
    image: marlonb/mailcrab:latest
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "1080:1080"

  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    tty: true
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
